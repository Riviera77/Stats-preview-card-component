<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <main class="hero flux">
    <div class="hero__card-container flux">
      <div class="hero__card-items">
        <section class="card__col-left">
          <h1 class="card__title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions
            regarding
            revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="card__pub">
            <p class="pub card__number">10k+</p>
            <p class="pub card__number">314</p>
            <p class="pub card__number">12M+</p>
            <p class="pub card__text--publicity">companies</p>
            <p class="pub card__text--publicity">templates</p>
            <p class="pub card__text--publicity">queries</p>
          </div>
        </section>

        <section class="card__col-right"></section>
        </section>

      </div>
    </div>
  </main>


  <div class="flux frontend-mentor">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Riviera77</a>.
  </div>
</body>

</html>
