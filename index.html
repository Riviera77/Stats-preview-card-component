<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card component</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="container">
    <section class="card card__col--left">
      <h2 class="card__title">
        Get insights that help your business grow.
      </h2>
      <p class="card__text">
        Discover the benefits of data analytics and make better decisions
        regarding
        revenue, customer
        experience, and overall efficiency.
      </p>
      <p class="card__pub">
        10k+ companies
        314 templates
        12m+ queries
      </p>
    </section>

    <section class="card card__col--right">
      <img class="img" src="img/image-header-desktop.jpg"
        alt="image-header-desktop">
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Riviera77</a>.
  </div>
</body>

</html>
